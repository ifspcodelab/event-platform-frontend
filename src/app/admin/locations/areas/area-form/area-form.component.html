<h2 id="header" mat-dialog-title> Cadastrar Área </h2> <!-- se estiver areaDto é editar, se não, cadastrar -->

<div mat-dialog-content>
  <form class="app-form" id="area-form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field class="form-field-lg">
      <mat-label> Nome* </mat-label>
      <input appearance="fill" matInput placeholder="" formControlName="name" name="name">
    </mat-form-field>

    <br/>

    <mat-form-field class="form-field-lg">
      <mat-label> Referência </mat-label>
      <input appearance="fill" matInput placeholder="" formControlName="reference" name="reference">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close> Cancelar </button>
  <button type="submit" form="area-form" mat-button color="primary"> Submeter </button>
</div>
