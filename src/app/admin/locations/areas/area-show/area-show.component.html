<div *ngIf="areaDto!=null">
  <header class="header">
    <h1 class="header__title"> {{ areaDto.name }} Detalhes </h1>
    <div class="header__actions">
      <button mat-button color="primary"> Voltar </button>
      <button mat-button color="primary"> Editar </button>
      <button mat-button color="primary"> Excluir </button>
      <button mat-button color="primary"> Novo Espaço </button>
    </div>
  </header>
  <p>{{ areaDto.reference }}</p>

  <h2>Espaços</h2>
  <table mat-table [dataSource]="spacesDto" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacidade </th>
        <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openSpaceShow(row)"></tr>
  </table>
</div>
