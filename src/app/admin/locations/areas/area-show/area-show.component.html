<div *ngIf="areaDto!=null">
  <header class="header">
    <h1 class="header__title"> Área: {{ areaDto.name }} </h1>
    <div class="header__actions">
      <button mat-button color="primary"> Voltar </button>
      <button mat-button color="primary"> Editar </button>
      <button mat-button color="primary"> Excluir </button>
    </div>
  </header>
  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon> where_to_vote </mat-icon>
      <div mat-line><b> Referência: </b> {{ areaDto.reference }} </div>
    </mat-list-item>
  </mat-list>

  <div class="table">
    <h2 class="table__title"> Espaços </h2>
    <button class="table__actions" mat-button color="primary" (click)="openSpaceFormDialog()"> Novo Espaço </button>
  </div>

  <table mat-table [dataSource]="spacesDto" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacidade </th>
        <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type | spaceTypes}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openSpaceShow(row)"></tr>
  </table>
</div>
