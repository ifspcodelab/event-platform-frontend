<header class="header">
  <h1 class="header__title">Locais</h1>
  <div class="header__actions">
    <button mat-button color="primary" (click)="openFormLocationDialog()">Novo Local</button>
  </div>
</header>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openLocationShow(row)"></tr>
</table>
