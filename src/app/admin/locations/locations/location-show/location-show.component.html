<div *ngIf="locationDto!=null">
  <header class="header">
    <h1 class="header__title"> {{ locationDto.name }} Detalhes </h1>
    <div class="header__actions">
      <button mat-button color="primary"> Voltar </button>
      <button mat-button color="primary"> Editar </button>
      <button mat-button color="primary"> Excluir </button>
    </div>
  </header>
  <p>{{ locationDto.address }}</p>

  <article class="container">
    <header class="container__header">
      <h2 class="container__title"> Áreas </h2>
      <button class="container__actions" mat-button color="primary" (click)="openFormAreaDialog()"> Nova Área </button>
    </header>
    <table class="container__table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by reference"> Referência </th>
          <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openAreaShow(row)"></tr>
    </table>
  </article>
</div>
