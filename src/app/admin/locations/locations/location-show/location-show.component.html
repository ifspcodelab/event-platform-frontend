<div *ngIf="locationDto!=null">
  <header class="header">
  <h1 class="header__title">Local: {{ locationDto.name }}</h1>
  <div class="header__actions">
    <button mat-button color="primary"> Voltar </button>
    <button mat-button color="primary" (click)="openFormLocationDialog()"> Editar </button>
    <button mat-button color="primary"> Excluir </button>
  </div>
  </header>

  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>pin_drop</mat-icon>
      <div mat-line><b>Endereço: </b>{{ locationDto.address }}</div>
    </mat-list-item>
  </mat-list>

  <h2>Áreas</h2>
  <table mat-table [dataSource]="areasDto" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Referência </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openAreaShow(row)"></tr>
  </table>
</div>
