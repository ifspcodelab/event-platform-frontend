<div *ngIf="spaceDto!=null">
  <header class="header">
    <div class="header__titlecomponent">
      <button class="header__back" mat-icon-button aria-label="Button to go back to previous page" color="primary">
        <mat-icon mat-list-icon (click)="openAreaShow()"> arrow_back</mat-icon>
      </button>
      <h1 class="header__title"> Espa√ßo: {{ spaceDto.name }} </h1>
    </div>
      <div class="header__actions">
        <button mat-button color="primary" (click)="openEditSpaceFormDialog()">Editar</button>
        <button mat-button color="primary" (click)="openDeleteConfirmationDialog()">Excluir</button>
      </div>
  </header>

  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon>event_seat</mat-icon>
      <div mat-line><b>Capacidade: </b>{{spaceDto.capacity}} lugares</div>
    </mat-list-item>

    <mat-list-item>
      <mat-icon mat-list-icon>meeting_room</mat-icon>
      <div mat-line><b>Tipo: </b>{{spaceDto.type | spaceTypes}}</div>
    </mat-list-item>
  </mat-list>

</div>
