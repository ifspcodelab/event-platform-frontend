<div *ngIf="sessionDto">
  <article class="container">
    <header class="header">
      <h1 class="header__title">Lista de Inscritos</h1>
    </header>

    <p *ngIf="!registrationsDto.length">Nenhum inscrito cadastrado</p>

    <table mat-table [dataSource]="registrationsDto" *ngIf="registrationsDto.length"  class="container__table">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.account.name }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.registrationStatus }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="container__line"></tr>
    </table>
  </article>
</div>
