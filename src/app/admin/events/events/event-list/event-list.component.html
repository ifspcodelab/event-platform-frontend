<header class="header">
  <div class="header__titlecomponent">
    <h1 class="header__title">Eventos</h1>
  </div>
  <div class="header__actions">
    <button class="container__actions" mat-button color="primary" routerLink="/admin/events/new">Novo Evento</button>
  </div>
</header>

 <article class="container">
  <p *ngIf="!eventsDto.length">Nenhum evento cadastrado</p>

  <table mat-table [dataSource]="eventsDto" class="container__table" *ngIf="eventsDto.length">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{ element.status | eventStatus }} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Data de Início</th>
      <td mat-cell *matCellDef="let element"> {{ element.executionPeriod.startDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Data de Fim</th>
      <td mat-cell *matCellDef="let element"> {{ element.executionPeriod.endDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEventShow(row)"></tr>
  </table>
</article>
