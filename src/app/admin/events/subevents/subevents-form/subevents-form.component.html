<header class="header">
  <h1 class="header__title">Novo Subevento</h1>
  <div class="header__actions">
    <button mat-button color="primary">Cancelar</button>
    <button mat-button color="primary" type="submit" form="subevent-form">Salvar</button>
  </div>
</header>

<form id="subevent-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label> Título </mat-label>
    <input appearance="fill" matInput placeholder="" formControlName="title" name="title">
  </mat-form-field>

  <mat-form-field>
    <mat-label> Slug </mat-label>
    <input appearance="fill" matInput placeholder="" formControlName="slug" name="slug">
  </mat-form-field>

  <mat-form-field>
    <mat-label> Resumo </mat-label>
    <textarea matInput appearance="fill" matInput placeholder="" formControlName="summary" name="summary"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label> Apresentação </mat-label>
    <textarea matInput appearance="fill" matInput placeholder="" formControlName="presentation" name="presentation"></textarea>
  </mat-form-field>

  <fieldset formGroupName="executionPeriod">
    <mat-form-field>
      <mat-label>Início</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate" name="start-date">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fim</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="endDate" name="end-date">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </fieldset>

  <mat-form-field>
    <mat-label> Capa maior </mat-label>
    <input appearance="fill" matInput placeholder="" formControlName="smallerImage" name="smallerImage">
  </mat-form-field>

  <mat-form-field>
    <mat-label> Capa menor </mat-label>
    <input appearance="fill" matInput placeholder="" formControlName="biggerImage" name="biggerImage">
  </mat-form-field>

</form>
