<article class="container">
  <header class="container__header">
    <h1 class="container__header__title">Lista {{ sessionSchedule.executionStart | date: 'dd/MM/yyyy HH:mm' }}</h1>
    <!--    <button mat-button color="primary" routerLink="sessions/new">Nova Inscrição</button>-->
  </header>

  <p *ngIf="!registrationsDto.length">A sessão não possui inscritos</p>

  <table class="container__table" *ngIf="registrationsDto.length" mat-table [dataSource]="registrationsDto">

    <ng-container matColumnDef="attendance">
      <th mat-header-cell *matHeaderCellDef>None</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="hasAttendance(element)" (change)="toggle(element)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="account.name">
      <th mat-header-cell *matHeaderCellDef>None</th>
      <td mat-cell *matCellDef="let element"> {{ element.account.name }} </td>
    </ng-container>

    <ng-container matColumnDef="account.cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element"> {{ element.account.cpf }} </td>
    </ng-container>

<!--    <ng-container matColumnDef="status">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por Status">Status</th>-->
<!--      <td mat-cell *matCellDef="let element"> {{ element.registrationStatus | registrationStatus }} </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</article>
