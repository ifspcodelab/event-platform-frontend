<app-admin-header title="Eventos">
  <button mat-button color="primary" routerLink="/admin/events/new">Novo Evento</button>
</app-admin-header>

<article class="container">
  <p *ngIf="!eventsDto.length">Nenhum evento cadastrado</p>

  <table class="container__table" *ngIf="eventsDto.length" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por título">Título</th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por status">Status</th>
      <td mat-cell *matCellDef="let element"> {{ element.status | eventStatus }} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Data de Início</th>
      <td mat-cell *matCellDef="let element"> {{ element.executionPeriod.startDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Data de Fim</th>
      <td mat-cell *matCellDef="let element"> {{ element.executionPeriod.endDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEventShow(row)" class="container__line"></tr>
  </table>
</article>
