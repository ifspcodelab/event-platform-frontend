<span>

  <thead color="primary">Esqueci minha senha</thead>

  <div>
    <form [formGroup]="form" class="min-width">
      <br>
      <div>Insira seu email para enviarmos um link para recuperar o acesso</div>
      <label class="full-width">
        <input  placeholder="Email" formControlName="email">
      </label>
    </form>
  </div>
  <div>
    <button color="primary" (click)="onSubmit()">Enviar</button>
  </div>
</span>
