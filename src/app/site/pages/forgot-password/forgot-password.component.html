<div class="container-password">

  <form id="form" (ngSubmit)="onSubmit()"[formGroup]="form" class="app-form">

    <mat-card>
      <mat-card-header class="header-password">
        <mat-card-title class="title">Insira seu email para enviarmos um link para recuperar o acesso</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput
                  formControlName="email"
                 name="email"
                 maxlength="350">
          <mat-error *ngIf="emailErrors()?.['maxlength']">350 characters max</mat-error>
          <mat-error *ngIf="emailErrors() && submitted" class="alert">
            <mat-error *ngIf="emailErrors()?.['required']">Email is required.</mat-error>
            <mat-error *ngIf="emailErrors()?.['email']">Must be an email</mat-error>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <re-captcha (resolved)="resolved($event)" siteKey="6LdirjAhAAAAANJcalTKs4KNA7c5YlP6dOby7x__"></re-captcha>

      <mat-card-actions>
        <button mat-raised-button form="form" color="primary" >Cadastrar</button>
      </mat-card-actions>
<!--      <div>-->
<!--        <input  type="submit" value="Redefinir" [disabled]="emailErrors() || userRecaptcha == ''"/>-->
<!--      </div>-->
    </mat-card>
  </form>
</div>
