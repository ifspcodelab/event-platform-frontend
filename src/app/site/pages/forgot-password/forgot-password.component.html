<span>

  <thead color="primary">Esqueci minha senha</thead>

  <div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="min-width">
      <br>
      <div>Insira seu email para enviarmos um link para recuperar o acesso</div>
      <label class="full-width">
        <input placeholder="Email" type="text" formControlName="email" required email>
        <div *ngIf="email.invalid && submitted" class="alert">

          <div *ngIf="email.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="email.errors?.['email']">
            Must be an email
          </div>

        </div>
      </label>
      <div><input type="submit" value="Redefinir"/></div>
    </form>
  </div>
</span>
