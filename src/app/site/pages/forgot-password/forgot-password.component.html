<div class="container-password">

  <form id="form" (ngSubmit)="onSubmit()"[formGroup]="form" class="app-form">

    <mat-card>
      <mat-card-header class="header-password">
        <mat-card-title class="title">Esqueci minha senha</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="first-paragraph">Insira seu email para enviarmos um link para recuperar o acesso</p>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput
                  formControlName="email"
                 name="email"
                 maxlength="350">
          <mat-error *ngIf="emailErrors()?.['maxlength']">Email deve conter no máximo 350 caracteres</mat-error>
          <mat-error *ngIf="emailErrors() && submitted" class="alert">
            <mat-error *ngIf="emailErrors()?.['required']">Email é obrigatório</mat-error>
            <mat-error *ngIf="emailErrors()?.['email']">Email inválido</mat-error>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <re-captcha (resolved)="resolved($event)" [siteKey]="recaptchaSiteKey"></re-captcha>

      <mat-card-actions>
        <button mat-raised-button form="form" color="primary" >Enviar</button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
