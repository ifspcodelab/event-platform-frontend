<span>

  <thead color="primary">Redefinir minha senha</thead>

  <div>
    <form [formGroup]="form" class="min-width">
      <br>
      <div>Insira sua nova senha.</div>
      <label class="full-width">
          <input placeholder="Senha" formControlName="password">
      </label>
      <br>
      <label>
        <input placeholder="Confirmar Senha" formControlName="confirmedPassword">
      </label>
    </form>
  </div>
  <div>
    <button color="primary" (click)="onSubmit()">Enviar</button>
  </div>
</span>
