<span>
  <h1 color="primary">Redefinir minha senha</h1>
  <div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="min-width">
      <h2>Insira sua nova senha.</h2>

      <label class="full-width">
        <input
          type="password"
          placeholder="Senha"
          formControlName="password"
          name="password"
          maxlength="64"
        />
        <!--        <div *ngIf="fieldErrors('password') && submitted" class="alert">-->
        <div *ngIf="field('password').invalid && (field('password').dirty || field('password').touched)">
          <div *ngIf="fieldErrors('password')?.['required']">Password is required</div>
          <div *ngIf="fieldErrors('password')?.['minlength']">Password should have between 8 and 64 digits</div>
          <div *ngIf="fieldErrors('password')?.['maxlength']">Password should have between 8 and 64 digits</div>
          <div *ngIf="fieldErrors('password')?.['validpassword']">Password should be valid</div>
        </div>
      </label>

      <br>

      <label>
        <input
          type="password"
          placeholder="Confirmar Senha"
          formControlName="confirmPassword"
          name="confirmPassword"
          maxlength="64"
        />
        <div *ngIf="!matches() && submitted">The fields must be equals</div>
        <!--        <div *ngIf="fieldErrors('confirmPassword') && submitted" class="alert">-->
        <div *ngIf="field('password').invalid && (field('password').dirty || field('password').touched)">
          <div *ngIf="fieldErrors('confirmPassword')?.['required']">Password confirmation is required</div>
          <div *ngIf="fieldErrors('confirmPassword')?.['minlength']">Password confirmation should have between 8 and 64 digits</div>
          <div *ngIf="fieldErrors('confirmPassword')?.['maxlength']"> Password confirmation should have between 8 and 64 digits</div>
          <div *ngIf="fieldErrors('confirmPassword')?.['validpassword']">Password should be valid</div>

        </div>
      </label>

      <re-captcha (resolved)="resolved($event)" siteKey="6LdirjAhAAAAANJcalTKs4KNA7c5YlP6dOby7x__"></re-captcha>

      <div>
        <input type="submit" value="Redefinir"/>
      </div>
    </form>
  </div>
</span>
