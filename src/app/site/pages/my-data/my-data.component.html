<app-site-header></app-site-header>

<app-account-page
  *ngIf="accountDto"
  pageTitle="Meus Dados"
  description="Olá {{accountDto.name}}. Você pode alterar seu nome e CPF ou redefinir a sua senha.">

  <table>
    <ng-container>
      <tr>
        <td class="attribute">Nome</td>
        <td>{{ accountDto.name }}</td>
      </tr>
      <tr>
        <td class="attribute">E-mail</td>
        <td class="email">{{ accountDto.email }}</td>
      </tr>
      <tr>
        <td class="attribute">CPF</td>
        <td>{{ accountDto.cpf | cpfFomat }}</td>
      </tr>
      <tr>
        <td class="attribute">Preferencia de comunicação</td>
        <td>{{ accountDto.allowEmail ? 'Aceita comunicação via e-mail' : 'Não aceita comunicação via e-mail'}}</td>
      </tr>
    </ng-container>
  </table>

  <mat-card-actions>
    <button class="edit" mat-raised-button color="primary" (click)="editMyData()">Editar meus dados</button>
    <button class="alterPassword" mat-button color="" routerLink="/meus-dados/alterar-minha-senha">Alterar minha senha</button>
  </mat-card-actions>

</app-account-page>
