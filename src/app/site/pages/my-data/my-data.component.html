<app-site-header></app-site-header>

<app-account-page
  *ngIf="accountDto"
  pageTitle="Meus Dados"
  description="Olá {{accountDto.name.toString().split(' ')[0]}}. Você pode alterar seu nome e CPF ou redefinir a sua senha.">

  <table>
    <ng-container>
      <tr>
        <td class="attribute">Nome</td>
        <td>{{ accountDto.name }}</td>
      </tr>
      <tr>
        <td class="attribute">E-mail</td>
        <td class="email">{{ accountDto.email }}</td>
      </tr>
      <tr>
        <td class="attribute">CPF</td>
        <td>{{ accountDto.cpf | cpfFomat }}</td>
      </tr>
      <tr>
        <td class="attribute">Preferência de comunicação</td>
        <td>{{ accountDto.allowEmail ? 'Aceita via e-mail' : 'Não aceita via e-mail'}}</td>
      </tr>
    </ng-container>
  </table>

  <mat-card-actions>
    <button class="edit" mat-raised-button color="primary" (click)="editMyData()">Editar meus dados</button>
    <button class="alterPassword" mat-button color="" routerLink="/meus-dados/alterar-minha-senha">Alterar minha senha</button>
  </mat-card-actions>


  <div class="container__table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy - hh:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="resourceData">
        <th mat-header-cell *matHeaderCellDef> log </th>
        <td mat-cell *matCellDef="let element"> {{element.resourceData}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</app-account-page>
