<app-account-page
  pageTitle="Meus Dados">

  <table>
    <ng-container *ngIf="accountDto">
      <tr>
        <td>Nome</td>
        <td>{{ accountDtoName }}</td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td class="email">{{ accountDtoEmail }}</td>
      </tr>
      <tr>
        <td>CPF</td>
        <td>{{ accountDtoCpf | cpfFomat }}</td>
      </tr>
    </ng-container>
  </table>

    <button class="edit full-width" mat-raised-button color="primary" (click)="editMyData()">Editar</button>

</app-account-page>
