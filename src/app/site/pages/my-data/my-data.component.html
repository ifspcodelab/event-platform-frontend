<app-account-page
  pageTitle="Meus Dados"
  description="Edite nome e CPF, redefina senha ou apague a conta">

  <table>
    <ng-container *ngIf="accountDto">
      <tr>
        <td class="attribute">Nome</td>
        <td>{{ accountDtoName }}</td>
      </tr>
      <tr>
        <td class="attribute">E-mail</td>
        <td class="email">{{ accountDtoEmail }}</td>
      </tr>
      <tr>
        <td class="attribute">CPF</td>
        <td>{{ accountDtoCpf | cpfFomat }}</td>
      </tr>
    </ng-container>
  </table>

  <mat-card-actions>
    <button class="edit full-width" mat-raised-button color="primary" (click)="editMyData()">Editar</button>
    <button class="alterPassword" mat-button color="" routerLink="/alterar-minha-senha">Alterar minha senha</button>
    <button class="eraseMyAccount" mat-button color="warn" routerLink="/apagar-minha-conta">Apagar minha conta</button>
    <mat-progress-spinner *ngIf="requestLoading" color="primary" mode="indeterminate" diameter="20"></mat-progress-spinner>
  </mat-card-actions>

</app-account-page>
