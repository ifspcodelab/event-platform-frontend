<main *ngIf="eventDto" class="event-page">
  <h1 class="event-page__title">Organização</h1>
  <section class="event-page__content" >
    <div *ngFor="let group of groupOrganizers | keyvalue">
      <h2 class="event-page__sub-title">{{ group.key == 'COORDINATOR' ? 'Coordenadores' : 'Colaboradores' }}</h2>
      <p *ngFor="let organizer of $any(group).value"> {{ organizer.organizerName }}</p>
    </div>
  </section>

  <p *ngIf="organizers.length == 0">Nenhum organizador cadastrado</p>
</main>
