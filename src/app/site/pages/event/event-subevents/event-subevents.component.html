<app-event-header
  [title]="eventDto.title"
  [image]="eventDto.biggerImage"
  [startDate]="eventDto.executionPeriod.startDate | date:'dd/MM/yyyy'"
  [endDate]="eventDto.executionPeriod.endDate | date:'dd/MM/yyyy'"
>
  <button mat-button routerLink="/events/{{ eventDto.slug }}">Apresentação</button>
  <button mat-button routerLink="subevents">Subeventos</button>
  <button mat-button>Programação</button>
  <button mat-button>Organização</button>
</app-event-header>

<main>
  <h1>Subeventos</h1>
  <p>Eventos programados para a {{ eventDto.title }}</p>

  <section>
    <app-site-card
      *ngFor="let subeventDto of subeventsDto"
      [image]="subeventDto.smallerImage"
      [title]="subeventDto.title"
      [startDate]="subeventDto.executionPeriod.startDate | date:'dd/MM/yyyy'"
      [endDate]="subeventDto.executionPeriod.endDate | date:'dd/MM/yyyy'"
      [summary]="subeventDto.summary"
      [url]="'/events/'+ eventDto.slug + '/subevents/'+ subeventDto.slug"
    ></app-site-card>
  </section>
</main>

<app-site-footer></app-site-footer>
