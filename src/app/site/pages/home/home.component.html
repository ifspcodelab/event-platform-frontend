<app-site-header></app-site-header>

<header class="home-page-header">
  <h1 class="home-page-header__title">Eventos do IFSP SPO</h1>
  <p class="home-page-header__description">O portal de eventos do IFSP SPO promovida por ipsum dolor sit amet, consectetur adipiscing elit. Ut sit amet lectus id mauris commodo mattis. Integer viverra ultricies molestie. Vivamus eleifend</p>
</header>

<main class="home-page-container">
  <section class="homepage-container__section">
    <h2>Inscrições abertas</h2>
    <app-site-card
      *ngFor="let eventRegistrationDto of eventsRegistrationDto"
      [image]="eventRegistrationDto.smallerImage"
      [title]="eventRegistrationDto.title"
      [startDate]="eventRegistrationDto.executionPeriod.startDate"
      [endDate]="eventRegistrationDto.executionPeriod.endDate"
      [summary]="eventRegistrationDto.summary"
      [url]="'/events/'+ eventRegistrationDto.slug"
    ></app-site-card>
  </section>

  <section class="home-page-container__section">
    <h2>Em andamento</h2>
    <app-site-card
      *ngFor="let eventExecutionDto of eventsExecutionDto"
      [image]="eventExecutionDto.smallerImage"
      [title]="eventExecutionDto.title"
      [startDate]="eventExecutionDto.executionPeriod.startDate"
      [endDate]="eventExecutionDto.executionPeriod.endDate"
      [summary]="eventExecutionDto.summary"
      [url]="'/events/'+ eventExecutionDto.slug"
    ></app-site-card>
  </section>

  <section class="home-page-container__section">
    <h2>Finalizados</h2>
    <app-site-card
      *ngFor="let eventFinishDto of eventsFinishDto"
      [image]="eventFinishDto.smallerImage"
      [title]="eventFinishDto.title"
      [startDate]="eventFinishDto.executionPeriod.startDate"
      [endDate]="eventFinishDto.executionPeriod.endDate"
      [summary]="eventFinishDto.summary"
      [url]="'/events/'+ eventFinishDto.slug"
    ></app-site-card>
  </section>
</main>

<app-site-footer></app-site-footer>
