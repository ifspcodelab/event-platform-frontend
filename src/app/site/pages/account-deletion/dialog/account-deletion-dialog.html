<ng-container>
  <h1 mat-dialog-title>Confirmação de Exclusão de Conta</h1>
  <div mat-dialog-content>
    <p>
      Ao excluir sua conta você perde todo o acesso à plataforma de eventos do IFSP SPO.
      Todas as suas inscrições serão perdidas e você não poderá participar de novos eventos.
    </p>
  </div>
  <div class="buttons" mat-dialog-actions>
    <button mat-dialog-close="" mat-button color="warn" routerLink="/meus-dados/solicitar-exclusao-de-conta">Confirmar</button>
    <button mat-raised-button color="primary" mat-dialog-close="">Cancelar</button>
  </div>
</ng-container>
